<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagem/cellphone.png" alt="foto celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagem/wordinsta.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagem/photo.png" alt="foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continue como rscardoso29</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rscardoso29?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download">
                        <img alt="download IOS" src="./imagem/appstore.png">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./imagem/googleplay.png" alt="download Google">
                    </a>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
